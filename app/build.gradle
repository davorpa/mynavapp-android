import com.android.build.gradle.internal.tasks.AndroidTestTask

apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.androidTools
    defaultConfig {
        applicationId "com.davorpa.labs.androidstudio.mynavapp"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode 1
        versionName "1.0-SNAPSHOT"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def excludeJunit = {
        exclude group: 'junit', module: 'junit'
    }

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.androidx.appcompat
    implementation deps.android.material
    implementation deps.androidx.constraintlayout
    implementation deps.androidx.navigation.ui
    implementation deps.androidx.navigation.fragment
    implementation deps.androidx.lifecycle.extensions
    testImplementation deps.junit
    androidTestImplementation deps.androidx.test.ext, excludeJunit
    androidTestImplementation deps.androidx.test.expressoCore, excludeJunit
}

afterEvaluate {
    tasks.withType(AndroidTestTask) { task ->
        task.doFirst {
            logging.level = LogLevel.INFO
        }
        task.doLast {
            logging.level = LogLevel.LIFECYCLE
        }
    }
}
